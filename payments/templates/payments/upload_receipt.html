{% extends 'core/base.html' %}

{% block content %}
<div class="container mt-4">
    <h1>Enviar Recibo de Pagamento</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
</div>
{% endblock %}
