{% extends 'core/base.html' %}

{% block content %}
    <div class="container">
        <h2>Dashboard - Water Wells</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Location</th>
                    <th>Capacity (liters)</th>
                    <th>Current Usage (mÂ³)</th>
                </tr>
            </thead>
            <tbody>
                {% for well in water_wells %}
                    <tr>
                        <td>{{ well.name }}</td>
                        <td>{{ well.location }}</td>
                        <td>{{ well.capacity }}</td>
                        <td>{{ well.current_usage }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{% url 'well_usage' well.id %}">View Usage Details</a>
    </div>
{% endblock %}
