{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Payment App{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <nav>
        <ul>
            {% if user.is_authenticated %}
                <!-- Regular User Links -->
                <li><a href="{% url 'my_payments' %}">Meus pagamentos</a></li>
                <li><a href="{% url 'profile' %}">Perfil</a></li>
                <!-- App Admin Links -->
                {% if is_app_admin %}
                    <li><a href="{% url 'payment_list' %}">Gest√£o de Pagamentos</a></li>
                {% endif %}
                <!-- Logout Link -->
                <li><a href="{% url 'logout' %}">Sair</a></li>
            {% else %}
                <li><a href="{% url 'login' %}">Entrar</a></li>
            {% endif %}
        </ul>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
