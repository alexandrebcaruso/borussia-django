{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Payment App{% endblock %}</title>
    <link rel="stylesheet" src="{% static 'css/styles.css' %}">  
</head>
<body>
    <!-- Top Navigation Bar -->
    <nav style="background-color: #333; padding: 10px;">
        <ul style="list-style-type: none; margin: 0; padding: 0; display: flex; justify-content: space-around;">
            <li><a href="{% url 'dashboard' %}" style="color: white; text-decoration: none;">Dashboard</a></li>
            <li><a href="{% url 'profile' %}" style="color: white; text-decoration: none;">Profile</a></li>
            <li><a href="{% url 'logout' %}" style="color: white; text-decoration: none;">Logout</a></li>
        </ul>
    </nav>

    <!-- Content Area -->
    <div class="container" style="margin-top: 20px;">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
